<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="" class="logo alura">
    </header>
    <main>
        <section class="mensaje">
            <!--<form action="">-->
                <textarea name="texto" id="texto" cols="30" rows="8" placeholder="Ingrese el texto aquí"></textarea>
                <br>
                <label for="">Solo letras minúsculas y sin acentos</label>
                <div class="botones">
                    <input id="btnEncriptar" type="submit" value="Encriptar" class="boton btn-encriptar">
                    <input id="btnDesencriptar" type="submit" value="Desencriptar" class="boton btn-desencriptar">
                </div>
            <!--</form>-->
        </section>
        <section class="resultado" id="resultado1">
            <img src="img/Muñeco.png" alt="Mensaje no encontrado" class="muneco">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </section>
        <section class="resultado" id="resultado2">
            <p id="textoCifradoDescifrado"></p>
            <input id="btnCopiar" type="submit" value="Copiar" class="boton btn-copiar">
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
